<div
  *ngIf="projects"
  class="works"
>
  <div class="works__slider">

    <swiper
      #swiperComponent
      [config]="swiperConfig"
      (init)="onSwiperInit()"
    >
      <div class="slide" *ngFor="let project of projects">
        <app-works-slide [slideData]="project"></app-works-slide>
      </div>
    </swiper>
  </div>
</div>

<div class="portfolio">

  <swiper [config]="swiperConfig">

    <div class="slide" *ngFor="let project of projects">
      <img class="slide__logo" [src]="project.logo" alt="project.name">
      <h2 class="slide__name">{{ project.name }}</h2>
      <div class="slide__desc">{{ project.description }}</div>
      <a class="slide__link" [href]="project.link">View project</a>
    </div>

  </swiper>

</div>
